<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<body>
<label>
    <input class="backBlue" type="text">
</label>
</body>
<script>
    /*-- a) Create a form with a text field (input type="text").
When this field loses the focus and its section is empty, an alert message "Field can't be empty" must be shown. --*/

    $(document).ready(function() {
        var x = $(".backBlue");

        x.blur(function (){
            if (!x.val()) {
                alert("Field can't be empty");
            }
        });
    });
</script>
</html>
