<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="googleMap" style="width:100%;height:100vh;"></div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=myMap"></script>
<script>
    myMap()
    function myMap() {
        var mapOptions= {
            center:new google.maps.LatLng(45,3),
            zoom:10,
        };


        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
        var myPosition = {lat: 45, lng: 3};
        var marker = new google.maps.Marker({position: myPosition,
            animation:google.maps.Animation.BOUNCE});

        marker.setMap(map);
    }
</script>
</body>
</html>
